services:
  # Servicio de la Base de Datos
  db:
    image: postgres:15-alpine
    container_name: mapadb
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Servicio de la AplicaciÃ³n Django
  web:
    build: .
    container_name: mapaweb
    command: >
      sh -c "python manage.py makemigrations --check || python manage.py makemigrations;
       python manage.py migrate;
       python manage.py admin;
       python manage.py runserver 0.0.0.0:8000;"
    volumes:
      - .:/app:rw
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
